Pokoj_pridat_spatny_argument_kapacita			= Capacity of room must be represented by positive number ( > 0 ).
Pokoj_pridat_nevyplneny_argument_kapacita               = Capacity of room is not filled.
Pokoj_pridat_spatny_argument_cena			= Price of room must be represented by positive number ( > 0 ).
Pokoj_pridat_nevyplneny_argument_cena                   = Price of room is not filled.
Pokoj_pridat_spatny_argument_podlazi			= Room floor has to be represented by positive number ( > 0 ).
Pokoj_pridat_nevyplneny_argument_podlazi                = Room floor is not filled.
Pokoj_pridat_spatny_argument_cislo			= Room number can be number from 100 to 999.
Pokoj_pridat_nevyplneny_argument_cislo                  = Room number is not filled.
Pokoj_pridat_spatny_argument_default			= Room cannot be stored into DB due to occurence of invalid value during work with data.
Pokoj_pridat_duplicita_cast1				= Room with number
Pokoj_pridat_duplicita_cast2				= already exists.
Pokoj_pridat_interni_chyba				= Room cannot be stored into DB. An error occured during work with DB.

Pokoj_smazat_nevybrany_zaznam                           = No room to delete was chosen. You have to highlight a row in the table where is the room you want to delete (left mouse button click).
Pokoj_smazat_dotazani_na_potvrzeni                      = Do you really want to delete this room?
Pokoj_smazat_neplatne_hodnoty                           = Room cannot be deleted from DB -> during deleting were used invalid values.
Pokoj_smazat_neocekavane_neexistujici_pokoj_v_DB        = Room cannot be deleted from DB, because the room is not stored in DB.
Pokoj_smazat_chyba_sql                                  = Room cannot be deleted from DB, because an error occured during work with DB.

Pokoj_upravit_nevybrany_zaznam                          = No room to edit was chosen. You have to highlight a row in the table where is the room you want to edit (left mouse button click).
Pokoj_upravit_spatny_argument_default			= Room cannot be updated in DB due to occurence of invalid value during work with data.
Pokoj_upravit_interni_chyba				= Room cannot be updated in DB. An error occured during work with DB.

