# Host

Host_tab_hlav_id                                = #
Host_tab_hlav_jmeno                             = Name
Host_tab_hlav_COP                               = ID card num
Host_tab_hlav_narozen                           = Born
Host_tab_hlav_tel                               = Phone

Host_menu_panel 				= Guests
Host_menu_tlacitko_pridat                       = Add
Host_menu_tlacitko_smazat                       = Delete
Host_menu_tlacitko_upravit                      = Edit
Host_menu_tlacitko_hledat                       = Search
Host_menu_tlacitko_zobrazit_vse                 = Show all

Host_pridat_spatny_argument_jmeno			= Guests name can contain only letters and dash between names. Every name has to begin with capital letter.
Host_pridat_nevyplneny_argument_jmeno                   = Guests name is not filled.
Host_pridat_spatny_argument_cop			        = Identification card number has to contain only nine digits.
Host_pridat_nevyplneny_argument_cop                     = Identification card number is not filled.
Host_pridat_spatny_argument_datum			= Invalid date - non-existent day in specified month.
Host_pridat_spatny_argument_tel                         = Invalid format of phone number. Examples of correct format: [(+420) 777 888 999] or [777 888 999] or [(+420)-777-888-999] or [777-888-999] 
Host_pridat_nevyplneny_argument_tel                     = Phone number is not filled.
Host_pridat_spatny_argument_default			= Guest cannot be stored into DB due to occurence of invalid value during work with data.

Host_pridat_duplicita_cast1				= Guest with name
Host_pridat_duplicita_cast2                             = , with born date
Host_pridat_duplicita_cast3				= and with identification card number
Host_pridat_interni_chyba				= Guest cannot be stored into DB. An error occured during work with DB.





