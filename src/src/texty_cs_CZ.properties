Host_upravit_nevybrany_zaznam                           = Nebyl vybr\u00e1n \u017e\u00e1dn\u00fd host, kter\u00fd by m\u011bl b\u00fdt upraven.\nJe pot\u0159eba nejd\u0159\u00edve ozna\u010dit \u0159\u00e1dek v tabulce, na kter\u00e9m se nach\u00e1z\u00ed host, kter\u00fd m\u00e1 b\u00fdt upraven (nap\u0159\u00edklad kliknut\u00edm lev\u00fdm tla\u010d\u00edtkem my\u0161i).
Host_upravit_spatny_argument_default			= Host nemohl b\u00fdt v datab\u00e1zi z\u00e1znam\u016f aktualizov\u00e1n kv\u016fli v\u00fdskytu neplatn\u00e9 hodnoty b\u011bhem zpracov\u00e1n\u00ed dat.
Host_upravit_interni_chyba				= Hosta se nepoda\u0159ilo v datab\u00e1zi aktualizovat. P\u0159i pr\u00e1ci s datab\u00e1z\u00ed se vyskytla chyba.

Host_hledat_popis_podle                                 = Hledat podle jm\u00e9na:
Host_hledat_ziskani_dat_neuspech                        = Nepoda\u0159ilo se vyhledat hosta/y s po\u017eadovan\u00fdm jm\u00e9nem z d\u016fvodu v\u00fdskytu chyby p\u0159i pr\u00e1ci s datab\u00e1z\u00ed.
