Host_smazat_nevybrany_zaznam                            = Nebyl vybr\u00e1n \u017e\u00e1dn\u00fd host, kter\u00fd by m\u011bl b\u00fdt smaz\u00e1n. Je pot\u0159eba nejd\u0159\u00edve ozna\u010dit \u0159\u00e1dek v tabulce, na kter\u00e9m se nach\u00e1z\u00ed host, kter\u00fd m\u00e1 b\u00fdt smaz\u00e1n (nap\u0159\u00edklad kliknut\u00edm lev\u00fdm tla\u010d\u00edtkem my\u0161i).
